<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戏曲博物馆</title>
    <link rel="stylesheet" href="./css/museumCss.css">

</head>
<body>
    <div class="background moveItem" class="moveItem"></div>
        <div class="text-box">
            <img class="text-item moveItem" src="./res/生-文字块.png" style="left: 0px;"/>
            <img class="text-item moveItem" src="./res/旦-文字块.png" style="left: 500px;"/>
            <img class="text-item moveItem" src="./res/净-文字块.png" style="left: 1000px;"/>
            <img class="text-item moveItem" src="./res/丑-文字块.png" style="left: 1500px;"/>
        </div>
        <div class="mask-box">
            <img class="mask-item moveItem" src="./res/生-面具.png" style="left: 0px"/>
            <img class="mask-item moveItem" src="./res/旦-面具.png" style="left: 500px"/>
            <img class="mask-item moveItem" src="./res/净-面具.png" style="left: 1000px"/>
            <img class="mask-item moveItem" src="./res/丑-面具.png" style="left: 2000px"/>
        </div>
            
        <div class="leftBtn" onmousedown="moveItems(1)" onmouseleave="stopMove()"></div>
        <div class="rightBtn" onmousedown="moveItems(-1)" onmouseleave="stopMove()"></div>
    
    <script src="./js/museumController.js" type="text/javascript"></script>
</body>
</html>
